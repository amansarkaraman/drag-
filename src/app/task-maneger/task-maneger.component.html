<div
  style="
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100vh;
    background-color: navy;
  "
>
  <div class="task-list">
    @for (task of tasks; track task.id) {
    <div
      [attr.draggable]="true"
      (dragstart)="OnTaskDragStart($event)"
      (dragover)="OnTaskDragOver($event)"
      (drop)="OnTaskDrop($event)"
    >
      {{ task.name }}
    </div>
    }
  </div>
</div>
